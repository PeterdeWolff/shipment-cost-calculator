<!DOCTYPE html>
<html>
    <head>
        <title>shipping_cost-calculator</title> 
            <meta name="viewport" content="width=device-width, initial-scale-1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
            
            <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
            <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <script type="text/javascript" src="static/js/d3.min.js"></script>
            <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
            <script type="text/javascript" src="static/js/dc.min.js"></script>
            <script type="text/javascript" src="static/js/queue.min.js"></script>
            
    </head>
    <body>
        <div class="form">
                
                    <select id ="countries-dropdown"  name ="countries">
                        <option selected = "true" disabled >choose your country</option>
                    </select> 
                
                    <input type="integer" name="lenght" class="form-control" id="lenght" placeholder="Lenght" required/>
                    <input type="integer" name="width" class="form-control" id="width" placeholder="Width" required/>
                    <input type="integer" name="height" class="form-control" id="height" placeholder="Height" required/>
                    <input type="text" name="weight" class="form-control" id="weight" placeholder="Weight" required/>
                    
                    <button onclick="calculate()" class="btn btn-secondary center-block">Calculate</button>
                    
                    <input name="shipping costs" class="form-control" id="shipping_costs" placeholder="Shipping Costs" />
                    <button onclick="clearAll()" class="btn btn-secondary center-block">Clear All</button>
               
            </div>
        <script type = "text/javascript" src = "./assets/static/js/main.js"></script>   
    </body>
</html>
